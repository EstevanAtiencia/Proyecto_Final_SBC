<h3>Tabla General COVID-19</h3>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Num. </th>
                    <td mat-cell *matCellDef="let element">{{dataSource.filteredData.indexOf(element)}}</td>
                  </ng-container>
               
                <!-- Position Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Pais </th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Casos </th>
                    <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Muertes </th>
                    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> Recuperados </th>
                    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>

    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>
